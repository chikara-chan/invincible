# Site
title: Invincible
subtitle: Miscellaneous & Functional JavaScript Utility Library
description: A series of miscellaneous functional JavaScript utility library.
author: Chikara Chan
language: en
timezone: UTC

# URL
url: http://chikara-chan.github.io/invincible
root: /invincible

# Directory
source_dir: source
public_dir: public
i18n_dir: :lang
skip_render:

# Writing
