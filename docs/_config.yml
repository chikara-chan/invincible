external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Extensions
theme: invincible

